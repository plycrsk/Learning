{% extends 'base.html' %}

{% block content %}
<h2>{{ object.title }}</h2>
<b><p>{{ object.date }}</p></b>
<p>{% if object.content != None and object.content != '' %}{{ object.content }}{% else %}Entry coming soon{% endif %}</p>

<form action="delete/">
    <input type="submit" value="Delete" />
</form>

<form action="edit/">
    <input type="submit" value="Edit" />
</form>

{% endblock %}
